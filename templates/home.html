<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1.5" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>')
          repeat;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0px, 0px);
        }
        50% {
          transform: translate(-20px, -20px);
        }
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .header .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .form-container {
        padding: 40px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .form-group {
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 0.95rem;
      }

      .form-control {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      .form-control:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        background: white;
        transform: translateY(-2px);
      }

      .form-control:hover {
        border-color: #cbd5e0;
        background: white;
      }

      select.form-control {
        cursor: pointer;
      }

      .submit-container {
        text-align: center;
        margin-top: 30px;
      }

      .btn-predict {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 18px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-predict:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      .btn-predict:active {
        transform: translateY(-1px);
      }

      .result-section {
        margin-top: 30px;
        padding: 25px;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        border-radius: 15px;
        text-align: center;
        display: none;
      }

      .result-section.show {
        display: block;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #2c3e50;
      }

      .result-value {
        font-size: 2.5rem;
        font-weight: 900;
        color: #667eea;
        margin: 10px 0;
      }

      .icon {
        width: 24px;
        height: 24px;
        display: inline-block;
        margin-right: 8px;
        vertical-align: middle;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #4facfe;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #64748b;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .container {
          margin: 10px;
          border-radius: 15px;
        }

        .header,
        .form-container {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéì Student Performance Predictor</h1>
        <p class="subtitle">
          Predict Math Scores Using Advanced Machine Learning
        </p>
      </div>

      <div class="form-container">
        <form action="/predict" method="post">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">
                <span class="icon">üë§</span>Gender
              </label>
              <select class="form-control" name="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="icon">üåç</span>Race or Ethnicity
              </label>
              <select class="form-control" name="race/ethnicity" required>
                <option value="" disabled selected>
                  Select Race/Ethnicity
                </option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="icon">üéì</span>Parental Level of Education
              </label>
              <select
                class="form-control"
                name="parental_level_of_education"
                required
              >
                <option value="" disabled selected>
                  Select Parent Education
                </option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="icon">üçΩÔ∏è</span>Lunch Type
              </label>
              <select class="form-control" name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="icon">üìö</span>Test Preparation Course
              </label>
              <select
                class="form-control"
                name="test_preparation_course"
                required
              >
                <option value="" disabled selected>Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="icon">‚úçÔ∏è</span>Reading Score (0-100)
              </label>
              <input
                class="form-control"
                type="number"
                name="reading_score"
                placeholder="Enter your Reading Score"
                min="0"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="icon">üìù</span>Writing Score (0-100)
              </label>
              <input
                class="form-control"
                type="number"
                name="writing_score"
                placeholder="Enter your Writing Score"
                min="0"
                max="100"
                required
              />
            </div>
          </div>

          <div class="submit-container">
            <button class="btn-predict" type="submit">
              üîÆ Predict Math Score
            </button>
          </div>
        </form>

        {% if results %}
        <div class="result-section show">
          <div class="result-text">Your Predicted Math Score</div>
          <div class="result-value">{{results}}</div>
          <p style="color: #64748b; margin-top: 15px">
            This prediction is based on machine learning analysis of similar
            student profiles
          </p>
        </div>
        {% endif %}

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number">95%</div>
            <div class="stat-label">Model Accuracy</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">1000+</div>
            <div class="stat-label">Students Analyzed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">7</div>
            <div class="stat-label">Key Factors</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add smooth interactions
      document.querySelectorAll(".form-control").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-2px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
        });
      });

      // Form validation feedback
      document.querySelector("form").addEventListener("submit", function (e) {
        const button = document.querySelector(".btn-predict");
        button.innerHTML = "‚è≥ Predicting...";
        button.disabled = true;

        setTimeout(() => {
          button.innerHTML = "üîÆ Predict Math Score";
          button.disabled = false;
        }, 2000);
      });
    </script>
  </body>
</html>
